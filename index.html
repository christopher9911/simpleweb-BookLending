<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku dan Peminjaman</title>

</head>
<body>
    <h1>Daftar Buku</h1>
    <input type="text" id="bookName" placeholder="Masukkan nama buku">
    <input type="number" id="bookQuantity" placeholder="Masukkan jumlah">
    <button onclick="tambahBuku()">Tambah Buku</button>
    <ul id="bookList">
        <!-- Daftar buku akan ditampilkan di sini -->
    </ul>

    <p>Jumlah Total Buku: <span id="totalBookQuantity">0</span></p>

    <h2>Buku Dipinjam</h2>
    <ul id="borrowedList">
        <!-- Daftar buku yang dipinjam akan ditampilkan di sini -->
    </ul>

    <h2>Buku Dikembalikan</h2>
    <ul id="returnedList">
        <!-- Daftar buku yang sudah dikembalikan akan ditampilkan di sini -->
    </ul>

    <button onclick="hapusDaftarBukuDikembalikan()">Hapus Daftar Buku Dikembalikan</button>

    <script src="script.js">

    </script>
</body>
</html>
